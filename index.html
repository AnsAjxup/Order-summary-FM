<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./mobile.css">
</head>
<body>
  <main class="card">
    <img class="img-hero" src="./images/illustration-hero.svg" alt="ilustration hero">
    <div class="section-card">
      <h1 class="title">Order Summary</h1>
      <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-container">
        <img class="icon-music" src="./images/icon-music.svg" alt="icon music">
        <div class="plan">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a class="a-change" href="#">Change</a>
      </div>
      <button class="btn-payment">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andr√©s</a>.
  </div>
</body>
</html>
